on:
  push: {}
  schedule:
    - cron: '42 7 * * Tue'  # Run every wednesday at 11:16
env:
  CARGO_TERM_COLOR: always
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy
  test:
    name: Full test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
      - name: Test
        run: cargo test
  test_msrv:
    name: Test with MSRV 1.56
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install MSRV
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.56.0 # 2021 edition
          default: true
          profile: minimal
      - name: Test
        run: cargo test
